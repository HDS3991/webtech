<!DOCTYPE html>

<html>
  <head>
    <title>CSS 实现网页灰色调</title>
    <style>
      html {
        filter: grayscale(1);
        -moz-filter: grayscale(1);
        -webkit-filter: grayscale(1);
        -o-filter: grayscale(1);
      }
    </style>
  </head>
  <body>
    <p style="color: red">我是红色字体</p>
    <p style="color: green">我是绿色字体</p>
    <p style="color: purple">我是紫色字体</p>
    <p style="color: orange">我是橙色字体</p>
    <p style="color: violet">我是死亡芭比粉色字体</p>
  </body>
</html>
