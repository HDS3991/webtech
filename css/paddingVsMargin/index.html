<!DOCTYPE html>
<html>
  <head>
    <title>padding 与 margin 有什么不同？</title>
    <style>
      .padding {
        padding: 20px;
        height: 100px;
        width: 100px;
        background-color: orange;
      }
      .margin {
        margin: 20px;
        width: 100px;
        height: 100px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="padding">padding</div>
    <div class="margin">margin</div>
  </body>
</html>
