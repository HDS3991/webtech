<!DOCTYPE html>
<html>
  <head>
    <title>行内元素和块级元素有什么区别？</title>
    <style>
      .inline {
        display: inline;
        background-color: orange;
      }
      .block {
        display: block;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="inline">我是行内元素的内容</div>
    <div class="block">我是块级元素的内容</div>
  </body>
</html>
