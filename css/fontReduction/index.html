<!DOCTYPE html>
<html>
  <head>
    <title>如何让谷歌浏览器支持小字体?</title>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
        display: flex;
      }
      div {
        margin: auto;
      }
      .small {
        text-align: center;
        font-size: 12px;
      }
      .tiny {
        text-align: center;
        font-size: 12px;
        transform: scale(0.6);
        -webkit-transform: scale(0.6);
      }
    </style>
  </head>
  <body>
    <div>
      <p class="small">该字体为谷歌浏览器最小字体：12px</p>
      <p class="tiny">该字体为小字体</p>
    </div>
  </body>
</html>
